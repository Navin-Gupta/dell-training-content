<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <style type="text/css">
            .row{
                background-color: salmon;
                outline: 1px solid black;
                height: 100px;
            }

            [class^=col]{
                 border: 1px solid black;   
            }
        </style>
        
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col">col</div>
                <div class="col">col</div>
            </div>
            <div class="row">
                <div class="col">col</div>
                <div class="col">col</div>
                <div class="col">col</div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">col</div>
                <div class="col-7">col</div>
                <div class="col">col</div>
            </div>
            <div class="row">
                <div class="col-3">col</div>
                <div class="col">col</div>
                <div class="col">col</div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-3">col-1(row1)</div>
                <div class="col-12 col-md-6 col-lg-3">col2(row1)</div>
                <div class="col-6 col-lg-3">col3(row1)</div>
                <div class="col-6 col-lg-3">col4(row1)</div>
            </div>
            <div class="row">
                <div class="col-6 col-sm-4">col-1(row2)</div>
                <div class="col-6 col-sm-4">col2(row2)</div>
                <div class="col-6 col-sm-4">col3(row2)</div>
            </div>
        </div>





        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
